<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

      <table id="sortable" class="table table-bordered table-hover table-condensed tablesorter">
        <thead>
          <tr>
            <th>ID&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.service"></span>&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.datacenter"></span>&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.racknumber"></span>&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.assetnumber"></span>&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.brandname"></span>&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.hostname"></span>&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.localip"></span>&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.runningflg"></span>&nbsp;<span class="pull-right glyphicon glyphicon-sort" /></th>
            <th><span class="lift:Loc.tags" /></th>
            <th colspan="3">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr class="lift:ServerCrud.serverList">
            <td><server:id /></td>
            <td><server:service /></td>
            <td><server:datacenter /></td>
            <td><server:racknumber /></td>
            <td><nobr><server:assetnumber /></nobr></td>
            <td><nobr><server:brandname /></nobr></td>
            <td><nobr><server:hostname /></nobr></td>
            <td><server:localipaddress /></td>
            <td><server:runningflg /></td>
            <td><nobr><server:tags /></nobr></td>
            <td><server:detail /></td>
            <td><server:edit /></td>
            <td><server:delete /></td>
          <tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
