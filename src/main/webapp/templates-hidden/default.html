<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title class="lift:Menu.title">ServerList: </title>
    <link rel="stylesheet" href="/classpath/css/bootstrap.min.css">
    <style>
      html { overflow-y:scroll; }
      body { padding-top: 70px; }
    </style>
    <link rel="stylesheet" href="/classpath/css/bootstrap-theme.min.css">
    <script src="/classpath/js/jquery.min.js"></script>
    <script src="/classpath/js/bootstrap.min.js"></script>
    <script src="/classpath/js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function()
      {
        $("#sortable").tablesorter();
      }
    );
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index">ServerList</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<!--          <span data-lift="lift:Menu.builder?linkToSelf=true;li_item:class=active;ul:class=nav+navbar-nav"></span> -->
          <form class="lift:ServerCrud.keywordSearchForm?form=POST;class=navbar-form+navbar-left;">
            <div class="form-group">
              <searchform:service />
            </div>
            <div class="form-group">
              <searchform:keyword />
            </div>
            <div class="checkbox-inline">
              <label><searchform:running /></label>
            </div>
            <button type="submit" class="btn btn-primary"><span class="lift:Loc.submit" /></button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target=".sd-add"><span class="glyphicon glyphicon-plus" /></a></li>
<!--             <li><a href="#" data-toggle="modal" data-target=".config"><span class="glyphicon glyphicon-cog" /></a></li> -->
            <li><a href="/config"><span class="glyphicon glyphicon-cog" /></a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
      <div class="lift:msgs?showAll=true;">
        <lift:error_msg>
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <lift:Loc.error />
        </lift:error_msg>
        <lift:error_class>alert alert-danger</lift:error_class>
        <lift:warning_msg><lift:Loc.warning /></lift:warning_msg>
        <lift:warning_class>alert alert-warning</lift:warning_class>
        <lift:notice_msg><lift:Loc.success /></lift:notice_msg>
        <lift:notice_class>alert alert-success</lift:notice_class>
      </div>
      <div id="content">The main content will get bound here</div>
    </div>

    <!-- nav menu modal area -->
    <div class="modal fade sd-add" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="lift:ServerCrud.add?form=POST">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel"><span class="lift:Loc.add" /></h4>
            </div>
            <div class="modal-body">
              <table class="table table-hover table-condensed">
                  <server:form />
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal"><span class="lift:loc.close" /></button>
              <server:submit />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / nav menu modal area -->

    <hr />
    <div class="fotter" style="text-align: center">
      <h4 class="alt">
        <a href="https://github.com/shitai246/server-list"><i>ServerList</i></a>
	  is Copyright (c) 2014 Taisuke Shiratori</h4>
    </div>
  </body>
</html>
